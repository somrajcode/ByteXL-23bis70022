<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank UI</title>
  <link rel="stylesheet" href="e2style.css">
</head>
<body>
  <div class="card">
    <div id="balance" class="balance">$0</div>
    <input type="number" id="amount" placeholder="Enter amount">
    <button class="deposit" onclick="deposit()">Deposit</button>
    <button class="withdraw" onclick="withdraw()">Withdraw</button>
  </div>

  <script>
    let balance = 0;
    const amt = () => parseFloat(document.getElementById("amount").value) || 0;

    function update() {
      document.getElementById("balance").innerText = `$${balance.toFixed(2)}`;
    }

    function deposit() {
      const a = amt(); if (a > 0) balance += a; update();
      document.getElementById("amount").value = '';
    }

    function withdraw() {
      const a = amt(); if (a > 0 && a <= balance) balance -= a;
      else if (a > balance) alert("Insufficient balance");
      update(); document.getElementById("amount").value = '';
    }
  </script>
</body>
</html>
